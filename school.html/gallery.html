  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery-img { cursor: pointer; transition: 0.3s; }
    .gallery-img:hover { transform: scale(1.05); }
    /* Lightbox */
    .lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999; }
    .lightbox img { max-width:90%; max-height:90%; }
    .lightbox:target { display:flex; }
  </style>
</head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#004080;">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bishop Agori Iwe School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>

          <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-user"></i> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="py-5 bg-light text-center" data-aos="fade-up">
    <div class="container">
      <h2 style="color:#004080;">Gallery</h2>
      <p>Check out moments from our school activities.</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="py-5">
    <div class="container" data-aos="fade-up">
      <div class="row g-3">
        <div class="col-md-4">
          <a href="#img1"><img src="images/event1.jpg" class="img-fluid gallery-img" alt="Event 1"></a>
        </div>
        <div class="col-md-4">
          <a href="#img2"><img src="images/event2.jpg" class="img-fluid gallery-img" alt="Event 2"></a>
        </div>
        <div class="col-md-4">
          <a href="#img3"><img src="images/event3.jpg" class="img-fluid gallery-img" alt="Event 3"></a>
        </div>
      </div>
    </div>

    <!-- Lightboxes -->
    <div id="img1" class="lightbox"><a href="#"><img src="images/event1.jpg" alt="Event 1"></a></div>
    <div id="img2" class="lightbox"><a href="#"><img src="images/event2.jpg" alt="Event 2"></a></div>
    <div id="img3" class="lightbox"><a href="#"><img src="images/event3.jpg" alt="Event 3"></a></div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-white py-3" style="background-color:#004080;">

  </footer>
